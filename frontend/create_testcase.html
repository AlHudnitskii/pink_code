<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Test Case</title>
    <link rel="icon" href="/frontend/static/logo.webp" type="image/webp">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/create_testcase.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <a class="navbar-brand" href="index.html">PinkCode</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="problems.html">Problems</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="create_problem.html">Create problem</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="top_users.html">Top users</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto" id="authPages">
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Register</a>
                </li>
            </ul>
            
        </div>
    </nav>

    <div class="content">
        <div class="card">
            <div class="card-header">
                <h2>Create a New Test Case</h2>
            </div>
            <div class="card-body">
                <form id="createTestCaseForm">
                    <div class="form-group">
                        <label for="problemId">Problem ID</label>
                        <input type="number" class="form-control" id="problemId" required>
                    </div>
                    <div class="form-group">
                        <label for="inputData">Input Data</label>
                        <input type="text" class="form-control" id="inputData" placeholder="[1,2,3];2" required>
                    </div>
                    <div class="form-group">
                        <label for="expectedOutput">Expected Output</label>
                        <input type="text" class="form-control" id="expectedOutput" placeholder="[1,3]" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Test Case</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts/create_testcase.js"></script>
</body>
</html>
