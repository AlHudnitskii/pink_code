<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinkCode</title>
    <link rel="icon" href="static/logo.webp" type="image/webp">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/problems.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <a class="navbar-brand" href="index.html">PinkCode</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="problems.html">Problems</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="create_problem.html">Create problem</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="top_users.html">Top users</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto" id="authPages">
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Register</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row mb-3">
            <div class="col-md-4">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search by title..." aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="searchButton">Search</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <select id="typeFilter" class="form-control">
                    <option value="all">All Types</option>
                    <option value="Algorithm">Algorithm</option>
                    <option value="SQL">SQL</option>
                </select>
            </div>
            <div class="col-md-4">
                <select id="difficultySort" class="form-control">
                    <option value="default">Default Order</option>
                    <option value="easy">Easy to Hard</option>
                    <option value="hard">Hard to Easy</option>
                </select>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Type</th>
                    <th>Difficulty</th>
                </tr>
            </thead>
            <tbody id="problem-table-body"></tbody>
        </table>
    </div>
    <script src="scripts/problems.js"></script>
</body>
</html>
